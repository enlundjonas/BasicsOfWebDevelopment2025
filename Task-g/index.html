<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Race Registration Form</title>
  <link rel="stylesheet" href="style.css">
  <script src="index.js"></script>
</head>

<body>
  <!--
    Author: Jonas Enlund
    Date: 2025-11-04
  -->

  <header class="site-header">
    <h1>Race Sign Up Form</h1>
  </header>

  <main class="content">
    <!-- Top row split into two blocks -->
    <div class="top-grid">


      <!-- Controls (70%): add course + day marks -->
      <section class="controls" aria-label="Add course row">
        <h2 class="controls-title">Your information</h2>

        <form id="registrationForm" novalidate>
          <section>
          <div class="form-row">
            <label for="firstName">First name</label>
            <input id="firstName" name="firstName" type="text" required placeholder="First name (2-15 letters)"
            minlength="2" maxlength="15"  pattern="^[A-Za-zÀ-ÖØ-öø-ÿ\-'\s]+$">
          </div>

          <div class="form-row">
            <label for="lastName">Last name</label>
            <input id="lastName" name="lastName" type="text" required placeholder="Last name (2-15 letters)"
            minlength="2" maxlength="15"  pattern="^[A-Za-zÀ-ÖØ-öø-ÿ\-'\s]+$">
          </div>    

          <div class="form-row">
            <label for="dateOfBirth">Birth date</label>
            <input id="birthDate" name="birthDate" type="date" required placeholder="Ages accepted: 18-60">
          </div>          

          <div class="form-row">
            <label for="eMail">Email</label>
            <input id="eMail" name="eMail" type="email" required placeholder="name@example.com">
          </div>  

          <div class="form-row">
            <label for="telNumber">Phone number</label>
            <input id="telNumber" name="telNumber" type="tel" required placeholder="E.g. +358 ... ... ">
          </div>  

        <fieldset class="which-race">
            <legend>Which race(s) are you signing up for?</legend>
            <label><input type="checkbox" name="race" value="5K"> 5 km</label>
            <label><input type="checkbox" name="race" value="10K"> 10 km</label>
          </fieldset>
          
          <div class="form-row">
            <label for="terms">I agree to the terms and conditions</label>
            <input id="terms" name="terms" type="checkbox">
          </div>

          <div class="form-row">
            <button id="addRowBtn" type="submit" class="btn">Sign up</button>
            <button id="clearBtn" type="reset" class="btn btn-secondary">Clear</button>
          </div>
        </form>
      </section>
    </div>

    <!-- Table -->
    <div class="table-wrap">
      <table class="table" id="contestantTable">
        <thead>
          <tr>
            <th>Contestant name</th>
            <th>5K</th>
            <th>10K</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </main>

</body>

</html>
