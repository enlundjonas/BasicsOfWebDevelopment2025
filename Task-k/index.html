<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>RideFlow Rentals</title>
</head>

<body class="bg-gray-100 text-gray-800">

    <header class="bg-white shadow-sm">
        <div class="container mx-auto flex justify-between items-center p-4">
            <img src="images/ridelogo.PNG" alt="RideFlow logo" class="h-9 mx-6 hidden md:block">
            <nav class="flex gap-6 items-center justify-end w-full md:w-auto">
                <a href="home.html" class="hover:text-green-500">Home</a>
                <a href="catalog.html" class="hover:text-green-500">Catalog</a>
                <a href="#" class="border-b-2 border-green-500 hover:text-green-500">Contact</a>
                <button class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600">Book now</button>
            </nav>
        </div>
    </header>

    <!-- Hero background -->
    <section class="relative h-[350px] md:h-[550px] bg-cover bg-bottom"
        style="background-image: url('images/7732616_5243.svg');">
    </section>


    <!-- Order confirmation & form -->
    <section class="max-w-5xl mx-auto px-6 py-12 text-center">
        <h1 class="text-4xl font-bold">Order confirmation</h1>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-10">

            <!--Left column (product info/summary)-->

            <div class="flex flex-col border border-r-black items-start space-y-4 p-4 bg-gray-100">
                <label for="product" class="text-sm font-medium text-gray-700">Choose a product</label>

                <select id="product" name="product" class="w-full md:w-64 border border-gray-300 rounded px-3 py-2 text-sm
                    focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    <option value="">-- Select a product --</option>
                    <option value="city-bike">VTT standard - 20€ / day</option>
                    <option value="mountain-bike">VTT with baby seat - 24€ / day</option>
                    <option value="electric-scooter">BMX bike - 22€ / day</option>
                    <option value="e-bike">Neomouv e-bike - 38€ / day</option>
                    <option value="foldable e-bike">Ness Icon foldable e-bike - 34€ / day</option>
                    <option value="electric fatbike">Sduro Fatsix electric fatbike - 48€ / day</option>
                    <option value="vespa">Vespa scooter - 55€ / day</option>
                    <option value="motorcycle">Moto Guzzi motorcycle - 75€ / day</option>
                    <option value="dirt bike">KTM 300 XC dirt bike - 85€ / day</option>
                </select>

                <section>
                    <label for="rentalPeriod" class="text-sm font-medium text-gray-700">Pick your rental dates:</label>
                    <p class="mt-4 flex">Start date</p>
                    <input id="startDate" class="border border-gray-300 rounded px-3 py-2 text-sm" type="date">
                    <p class="mt-4 flex">End date</p>
                    <input id="endDate" class="border border-gray-300 rounded px-3 py-2 text-sm" type="date">
                </section>
            </div>


            <!-- Right column (form) -->
            <form action="thanks.html" method="POST">
                <h2 class="text-2xl font-semibold mb-4">Enter your information</h2>

                <!-- First name -->
                <label for="first-name" class="text-sm font-medium text-gray-700">
                    First name
                </label>
                <div class="flex flex-col space-y-1">
                    <input id="first-name" type="text" name="first-name" autocomplete="given-name" class="border border-gray-300 rounded px-3 py-2 text-sm
                    focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        placeholder="Enter your first name"/>
                </div>

                <!-- Last name -->
                <label for="last-name" class="text-sm font-medium text-gray-700">
                    Last name
                </label>
                <div class="flex flex-col space-y-1">
                    <input id="last-name" type="text" name="last-name" autocomplete="family-name"
                        class="border border-gray-300 rounded px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        placeholder="Enter your last name"/>
                </div>

                <!-- Email -->
                <label for="email" class="text-sm font-medium text-gray-700">
                    Email address
                </label>
                <div class="flex flex-col space-y-1">
                    <input id="email" name="email" type="email" required
                        class="border border-gray-300 rounded px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        placeholder="email.address@example.com"/>
                </div>

                <!-- Phonenumber -->
                <label for="phoneNumber" class="text-sm font-medium text-gray-700">
                    Telephone number
                </label>
                <div class="flex flex-col space-y-1">
                    <input id="phoneNumber" name="phoneNumber" type="tel" required
                        class="border border-gray-300 rounded px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        placeholder="E.g. +358 123 4567">
                </div>


                <!-- Customer check -->
                <fieldset class="space-y-2">
                    <legend class="text-sm font-medium text-gray-700 mb-1">
                        Have you use RideFlow's services before?
                    </legend>

                    <div class="flex items-center space-x-2">
                        <input id="basic" name="plan" type="radio" value="yes"
                            class="h-4 w-4 border-gray-300 text-blue-600 focus:ring-blue-500" required />
                        <label for="basic" class="text-sm text-gray-700">Yes</label>
                    </div>

                    <div class="flex items-center space-x-2">
                        <input id="pro" name="plan" type="radio" value="no"
                            class="h-4 w-4 border-gray-300 text-blue-600 focus:ring-blue-500" />
                        <label for="pro" class="text-sm text-gray-700">No</label>
                    </div>
                </fieldset>

                <!-- Free text area -->
                <label for="freeText" class="text-sm font-medium text-gray-700">
                    Additional notes/wishes
                </label>

                <textarea id="message" name="message" rows="4"
                    class="w-full border border-gray-300 rounded px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                    placeholder="E.g. Please add the coolest looking helmet you got"></textarea>


                <div class="text-center py-9">
                    <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600">
                        Submit rental request
                    </button>
                </div>
            </form>
        </div>
    </section>



    <footer class="bg-green-900 text-white text-center p-3 text-sm">
        © 2025 RideFlow Rentals. All rights reserved.
        <div class="flex gap-5 justify-center py-3">
            <a href="https://facebook.com">
                <img src="images/fblogo.png" alt="FacebookLink" class="h-7 w-7">
            </a>
            <a href="https://instagram.com">
                <img src="images/iglogo.png" alt="instagramLink" class="h-7 w-7">
            </a>
            <a href="https://x.com">
                <img src="images/xlogo.png" alt="xLink" class="h-7 w-7">
            </a>
            <a href="https://tiktok.com">
                <img src="images/Tiktok_icon.svg.png" alt="tiktokLink" class="h-7 w-7">
            </a>
        </div>
    </footer>

</body>

</html>
